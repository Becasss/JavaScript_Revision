<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Asyncrounous Function</title>
  </head>
  <body>
    <h2>JavaScript Functions</h2>
    <h2>Function Sequence</h2>

    <p>
      Javascript functions are executed in the sequence they are called Goodbye.
    </p>
    <p id="demo"></p>
    <p id="momo"></p>
    <p>Javascript functions are executed in the sequence they are called.</p>
    <p id="call"></p>
    <script>
      function myDisplay(some) {
        document.getElementById("demo").innerHTML = some;
      }

      function myFirst() {
        myDisplay("Hello");
      }

      function mySecond() {
        myDisplay("World");
      }

      myFirst();
      mySecond();

      // SEquence Control
      function display(som) {
        document.getElementById("momo").innerHTML = som;
      }
      function myCalculator(num1, num2) {
        let sum = num1 + num2;
        return sum;
      }

      let result = myCalculator(5, 10);
      display(result);

      // callback function
      function myDis(something) {
        document.getElementById("call").innerHTML = something;
      }
      function myCalculator(num1, num2, callback) {
        let sum = num1 + num2;
        callback(sum);
      }
      myCalculator(5, 10, myDis);
    </script>
  </body>
</html>
