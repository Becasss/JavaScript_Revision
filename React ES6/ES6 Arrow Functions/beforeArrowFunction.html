<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Before Arrow Function</title>
  </head>
  <body>
    <h1>JavaScript Functions</h1>
    <p>
      This example shows the syntax of a function, without the use of arrow
      function syntax.
    </p>
    <script>
      let hello = "";
      hello = function () {
        return "Hello, Bikash Yamphu Rai <br>";
      };
      document.write(hello());

      // with Arrow Function
      let greet = "";
      greet = () => {
        return "Hello, Bikash Yamphu Rai";
      };

      document.write(greet());
    </script>
  </body>
</html>
