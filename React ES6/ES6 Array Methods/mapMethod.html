<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Map Method</title>
  </head>
  <body>
    <script>
      /****************************************
           import React for 'react'
           import ReactDOM from 'react-dom/client'

           const myArray = ['apple', 'banana', 'orange'

           const myList = myArray.map((item) => <p>{item}</p>

           const container = document.getElementById('root');
           const root = ReactDOM.createRoot(container);
           root.render(myList)
           ******************************************************/

      // Destructing Arrays:

      /*

           const vechiles = ['mustang', 'f-150','expedition' ];

           // Old way
           const car = vechiles[0];
           const truck = vechiles[1];
           const motorcycle = vechiles[2];


           // New Way
           const vechiles = ['mustang', 'f-150','expedition'];
           const [car, truck, suver] = vechiles;


           // IF we only want the car and suv we can simply leave out the truck but keep the comma:

           const [car,, suv] = vechiles;

           */

      function calculate(a, b) {
        const add = a + b;
        const subtract = a - b;
        const multiply = a * b;
        const divide = a / b;

        return [add, subtract, multiply, divide];
      }

      const [add, subtract, multiply, divide] = calculate(10, 20);

      document.write("<p> Sum is : " + add + "</p>");
      document.write("<p> Difference is : " + subtract + "</p>");
      document.write("<p> Product is : " + multiply + "</p>");
      document.write("<p> Division is : " + divide + "</p>");

      // Destructuring Objects:
      /*
        const vechicleOne = {
        brand: 'Ford',
        model:'Mustang',
        type:'car',
        year: 2021,
        color:'red'
      }

      myVehicle(vehicleOne);

      // Old Way:
      function myVehicle(vehicle){
      const message = 'My' + vehicle.type + 'is a' + vehicle.color + '' + vehicle.model + " .";
      }

      */

      const vehicleOne = {
        brand: "Ford",
        model: "Mustang",
        type: "car",
        year: 2021,
        color: "red",
      };

      myVehicle(vehicleOne);

      function myVehicle({ type, color, brand, model }) {
        const message = `My ${type} is a ${color} ${brand} ${model}.`;
        document.write("<p>" + message + "</p>");
      }
    </script>
  </body>
</html>
